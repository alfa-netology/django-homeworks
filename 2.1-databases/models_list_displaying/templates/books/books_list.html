{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">
            {%  for book in books %}
                <div class="book col-md-6">
                    <h3><a href="{{ book.pub_date|date:"Y-m-d" }}">{{ book.name }}</a></h3>
                    <p>Автор: {{ book.author }}</p>
                    <p>Дата публикации: {{ book.pub_date|date:"Y-m-d" }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
